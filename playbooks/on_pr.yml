- name: pull_request -- Update application repository to event ref 
  ansible.builtin.git:
    repo: "{{ awx_webhook_payload.repository.clone_url }}"
    dest: "/tmp/{{ awx_webhook_payload.pull_request.head.ref }}"
    clone: true
    update: true
    version: "{{ awx_webhook_payload.pull_request.head.ref }}"

- name: run container
  ansible.builtin.command: ansible-playbook "/tmp/{{ awx_webhook_payload.pull_request.head.ref }}/deploy.yml" -e \"container_name=colorsdev host_port=8081 repo_author=me repo_ref={{ awx_webhook_payload.pull_request.head.ref }}\"
